<div id="settingsMenuOverlay" class="modal-overlay" style="display:none;" onclick="closeSettings()"></div>

<div id="settingsMenu" class="modal" style="display:none; position:fixed; right:0; top:0; bottom:0; width:300px; background:#fff; box-shadow:0 0 20px rgba(0,0,0,0.5); padding:1rem;">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
    <h2>Settings</h2>
    <button onclick="closeSettings()">X</button>
  </div>

  <div style="margin-bottom:1rem;">
    <label for="language">Language</label>
    <select id="language" onchange="updateLanguage()">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
  </div>

  <div style="margin-bottom:1rem;">
    <label for="currency">Currency</label>
    <select id="currency" onchange="updateCurrency()">
      <option value="eur">EUR (€)</option>
      <option value="usd">USD ($)</option>
      <option value="gbp">GBP (£)</option>
    </select>
  </div>

  <div style="margin-bottom:1rem;">
    <label for="theme">Theme</label>
    <select id="theme" onchange="updateTheme()">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="system">System</option>
    </select>
  </div>
</div>

<script>
  let language = "en";
  let currency = "eur";
  let theme = "light";

  function openSettings() {
    document.getElementById("settingsMenu").style.display = "block";
    document.getElementById("settingsMenuOverlay").style.display = "block";
  }

  function closeSettings() {
    document.getElementById("settingsMenu").style.display = "none";
    document.getElementById("settingsMenuOverlay").style.display = "none";
  }

  function updateLanguage() {
    language = document.getElementById("language").value;
    console.log("Language:", language);
  }

  function updateCurrency() {
    currency = document.getElementById("currency").value;
    console.log("Currency:", currency);
  }

  function updateTheme() {
    theme = document.getElementById("theme").value;
    console.log("Theme:", theme);
  }
</script>

<button onclick="openSettings()">Settings</button>
