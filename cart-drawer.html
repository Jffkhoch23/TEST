<div id="cartOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5);" onclick="closeCart()"></div>

<div id="cartDrawer" style="display:none; position:fixed; right:0; top:0; bottom:0; width:320px; background:#fff; box-shadow:0 0 20px rgba(0,0,0,0.5); flex-direction:column; padding:1rem;">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
    <h2>Shopping Cart</h2>
    <button onclick="closeCart()">X</button>
  </div>

  <div id="cartItems" style="flex:1; overflow-y:auto; display:flex; flex-direction:column; gap:1rem;"></div>

  <div style="border-top:1px solid #ccc; padding-top:1rem;">
    <div style="display:flex; justify-content:space-between; font-weight:bold;">
      <span>Total</span>
      <span id="cartTotal">‚Ç¨0.00</span>
    </div>
    <button onclick="checkout()" style="width:100%; padding:1rem; margin-top:0.5rem; background:#f97316; color:#fff; font-weight:bold; border:none; border-radius:12px;">
      Checkout
    </button>
  </div>
</div>

<script>
  let cartItems = [
    {id:1, name:"Cooles Produkt", price:49.99, quantity:1, image:"https://via.placeholder.com/80"}
  ];

  function openCart() {
    document.getElementById('cartDrawer').style.display='flex';
    document.getElementById('cartOverlay').style.display='block';
    renderCart();
  }

  function closeCart() {
    document.getElementById('cartDrawer').style.display='none';
    document.getElementById('cartOverlay').style.display='none';
  }

  function renderCart() {
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    let total = 0;
    cartItems.forEach(item => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.style.display='flex';
      div.style.gap='0.5rem';
      div.style.alignItems='center';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" style="width:50px; height:50px; object-fit:cover; border-radius:8px;">
        <div style="flex:1;">
          <p>${item.name}</p>
          <p>‚Ç¨${item.price.toFixed(2)}</p>
        </div>
        <button onclick="changeQty(${item.id}, -1)">-</button>
        <span>${item.quantity}</span>
        <button onclick="changeQty(${item.id}, 1)">+</button>
        <button onclick="removeItem(${item.id})">üóëÔ∏è</button>
      `;
      container.appendChild(div);
    });
    document.getElementById('cartTotal').textContent = `‚Ç¨${total.toFixed(2)}`;
  }

  function changeQty(id, delta) {
    cartItems = cartItems.map(i => i.id===id ? {...i, quantity: Math.max(1,i.quantity+delta)} : i);
    renderCart();
  }

  function removeItem(id) {
    cartItems = cartItems.filter(i => i.id!==id);
    renderCart();
  }

  function checkout() {
    alert('Checkout: ' + JSON.stringify(cartItems));
  }
</script>

<button onclick="openCart()">Open Cart</button>
