<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dein Custom CSS / Themes */
    :root {
      --background: #ffffff;
      --foreground: #0a0a0a;
      --card: #ffffff;
      --card-foreground: #0a0a0a;
      --primary: #8b7fc8;
      --primary-foreground: #ffffff;
      --accent: #8b7fc8;
      --accent-foreground: #ffffff;
      --muted: #f5f5f5;
      --muted-foreground: #737373;
      --border: #e5e5e5;
      --destructive: #ef4444;
      --destructive-foreground: #ffffff;
      --radius: 0.75rem;
    }
    body { background: var(--background); color: var(--foreground); font-family: Inter, sans-serif; }
    .card { background: var(--card); color: var(--card-foreground); border-radius: var(--radius); padding:1rem; }
    .button { background: var(--accent); color: var(--accent-foreground); padding:0.75rem 1.5rem; border-radius: var(--radius); font-weight:bold; }
    .button:hover { background: #7c6fc1; }
    .modal-overlay { position:fixed; inset:0; background: rgba(0,0,0,0.5); display:none; }
    .modal { position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); background:var(--card); padding:1rem; border-radius: var(--radius); display:none; max-width:90vw; max-height:90vh; overflow:auto; }
  </style>
</head>
<body class="flex flex-col items-center justify-start gap-8 py-8">

  <!-- HeroSection -->
  <section class="text-center py-16">
    <h1 class="text-4xl font-bold mb-4">Discover NOVA Collection</h1>
    <p class="mb-6 text-lg text-gray-700">Unique streetwear designs that make a statement.</p>
    <div class="flex gap-4 justify-center">
      <button class="button" onclick="alert('Shop Now clicked')">Shop Now</button>
      <button class="button" style="background:white; color:var(--primary); border:2px solid var(--primary)" onclick="alert('View Collection clicked')">View Collection</button>
    </div>
  </section>

  <!-- ProductCard -->
  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full max-w-6xl">
    <!-- Products werden hier per JS eingef√ºgt -->
  </div>

  <!-- ProductModal -->
  <div id="productOverlay" class="modal-overlay" onclick="closeModal()"></div>
  <div id="productModal" class="modal">
    <button onclick="closeModal()" style="float:right;font-weight:bold;">X</button>
    <div id="modalContent"></div>
  </div>

  <!-- CartDrawer -->
  <div id="cartOverlay" class="modal-overlay" onclick="closeCart()"></div>
  <div id="cartDrawer" class="modal" style="right:0; top:0; left:auto; transform:none;">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Shopping Cart</h2>
      <button onclick="closeCart()">X</button>
    </div>
    <div id="cartItems" class="flex flex-col gap-4 max-h-80 overflow-auto"></div>
    <div class="mt-4 flex justify-between font-bold">
      <span>Total</span>
      <span id="cartTotal">‚Ç¨0.00</span>
    </div>
    <button class="button w-full mt-2" onclick="checkout()">Checkout</button>
  </div>

<script>
  // --- Produkte ---
  const products = [
    {id:1, name:"Cooles T-Shirt", price:29.99, description:"Super cooles T-Shirt", images:["https://via.placeholder.com/300"]},
    {id:2, name:"Stylische Hoodie", price:59.99, description:"Bequem und stylisch", images:["https://via.placeholder.com/300"]}
  ];

  const cartItems = [];

  const productsContainer = document.getElementById('products');

  function renderProducts() {
    productsContainer.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'card cursor-pointer';
      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.name}" class="w-full h-48 object-cover rounded mb-2">
        <h3 class="font-bold">${product.name}</h3>
        <p class="mb-2">‚Ç¨${product.price.toFixed(2)}</p>
        <button class="button w-full mb-2" onclick="addToCart(event,${product.id})">Add to Cart</button>
        <button class="button w-full bg-white text-black border" onclick="openModal(${product.id})">View</button>
      `;
      productsContainer.appendChild(card);
    });
  }

  // --- Modal ---
  function openModal(id) {
    const product = products.find(p=>p.id===id);
    const modal = document.getElementById('productModal');
    const overlay = document.getElementById('productOverlay');
    document.getElementById('modalContent').innerHTML = `
      <h3 class="font-bold text-xl mb-2">${product.name}</h3>
      <p class="mb-2">${product.description}</p>
      <img src="${product.images[0]}" alt="${product.name}" class="w-full h-64 object-cover rounded">
    `;
    modal.style.display='block';
    overlay.style.display='block';
  }

  function closeModal() {
    document.getElementById('productModal').style.display='none';
    document.getElementById('productOverlay').style.display='none';
  }

  // --- Cart ---
  function addToCart(e,id){
    e.stopPropagation();
    const product = products.find(p=>p.id===id);
    const existing = cartItems.find(i=>i.id===id);
    if(existing){ existing.quantity++; } else { cartItems.push({...product, quantity:1}); }
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById('cartItems');
    container.innerHTML='';
    let total = 0;
    cartItems.forEach(item=>{
      total += item.price*item.quantity;
      const div = document.createElement('div');
      div.className='flex gap-2 items-center';
      div.innerHTML=`
        <img src="${item.images[0]}" class="w-12 h-12 object-cover rounded">
        <span>${item.name}</span>
        <span>‚Ç¨${item.price.toFixed(2)}</span>
        <button onclick="changeQty(${item.id},-1)">-</button>
        <span>${item.quantity}</span>
        <button onclick="changeQty(${item.id},1)">+</button>
        <button onclick="removeItem(${item.id})">üóëÔ∏è</button>
      `;
      container.appendChild(div);
    });
    document.getElementById('cartTotal').textContent = `‚Ç¨${total.toFixed(2)}`;
  }

  function openCart(){ document.getElementById('cartDrawer').style.display='block'; document.getElementById('cartOverlay').style.display='block'; }
  function closeCart(){ document.getElementById('cartDrawer').style.display='none'; document.getElementById('cartOverlay').style.display='none'; }

  function changeQty(id,delta){
    const item = cartItems.find(i=>i.id===id);
    if(item){ item.quantity=Math.max(1,item.quantity+delta); renderCart(); }
  }
  function removeItem(id){ const index=cartItems.findIndex(i=>i.id===id); if(index>-1){cartItems.splice(index,1); renderCart();} }
  function checkout(){ alert('Checkout: '+JSON.stringify(cartItems)); }

  renderProducts();
</script>

<!-- Open Cart Button -->
<button class="button fixed bottom-4 right-4" onclick="openCart()">Cart üõí</button>

</body>
</html>
