<div id="productCard" style="width:200px; cursor:pointer; margin:1rem;">
  <div style="position:relative;">
    <img id="productImg" src="https://via.placeholder.com/200" alt="Produkt" style="width:100%; border-radius:12px;">
    <div id="addedOverlay" style="display:none; position:absolute; inset:0; background:rgba(0,0,0,0.2); display:flex; justify-content:center; align-items:center; border-radius:12px;">
      <div style="background:#f97316; color:#fff; padding:0.5rem 1rem; border-radius:8px;">Added to cart!</div>
    </div>
  </div>
  <h3 id="productName">Cooles Produkt</h3>
  <p id="productPrice">€49.99</p>
  <button onclick="addToCart()" style="width:100%; padding:1rem; border:none; border-radius:12px; background:#f97316; color:#fff; font-weight:bold;">Add to Cart</button>
</div>

<!-- Modal -->
<div id="productModalOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
  <div style="background:#fff; border-radius:12px; max-width:500px; width:90%; padding:1rem; position:relative;">
    <span onclick="closeModal()" style="position:absolute; top:0.5rem; right:0.5rem; cursor:pointer; font-weight:bold;">X</span>
    <img id="modalImg" src="https://via.placeholder.com/400" alt="Produkt" style="width:100%; border-radius:12px;">
    <h3 id="modalName">Cooles Produkt</h3>
    <p id="modalPrice">€49.99</p>
    <p id="modalDesc">Dies ist eine Beschreibung des Produkts.</p>
    <button onclick="buyNow()" style="width:100%; padding:1rem; border:none; border-radius:12px; background:#f97316; color:#fff; font-weight:bold; margin-top:0.5rem;">Buy Now</button>
  </div>
</div>

<script>
  const cart = [];
  function addToCart() {
    const overlay = document.getElementById('addedOverlay');
    overlay.style.display = 'flex';
    cart.push({ id:1, name:"Cooles Produkt", price:49.99 });
    setTimeout(()=>overlay.style.display='none',600);
    console.log("Cart:", cart);
  }

  function buyNow() {
    addToCart();
    openModal();
  }

  function openModal() {
    document.getElementById('productModalOverlay').style.display='flex';
  }

  function closeModal() {
    document.getElementById('productModalOverlay').style.display='none';
  }

  document.getElementById('productCard').addEventListener('click', openModal);
</script>
